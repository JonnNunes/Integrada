<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Física</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fundo.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-y: scroll; /* Habilita a rolagem vertical */
            background-color: #000;
            font-family: 'Press Start 2P', sans-serif;
            color: #fff;
            text-align: center;
            height: 100vh; /* Faz a altura ser de 100% da tela */
        }
        canvas#background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        h1 {
            font-size: 36px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .favorite-task {
            font-size: 20px;
            margin-top: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        /* Estilo para as imagens */
        .image-container {
            position: relative;
            text-align: center;
            margin-top: 50px;
        }

        .image-container img {
            width: 70%;
            height: auto;
            max-width: 800px;
            border-radius: 10px;
            margin-bottom: 20px; /* Espaçamento entre as imagens */
        }

        /* Flexbox para colocar a imagem 3 e o link lado a lado */
        .image-link-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-link-container img {
            width: 70%;  /* A mesma largura da imagem 1 e 2 */
            max-width: 800px;  /* A mesma largura máxima das outras imagens */
            height: auto;
            border-radius: 10px;
        }

        /* Estilo para o link ao lado da imagem */
        .image-link-container a {
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            transition: color 0.3s ease; /* Efeito de transição */
        }

        /* Mudança de cor do link quando o mouse passa por cima */
        .image-link-container a:hover {
            color: #f39c12; /* Amarelo */
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>

    <h1>Física</h1>

    <div class="favorite-task">
        <p>Tarefas favoritas do aluno durante o ensino médio</p>
    </div>

    <!-- Container para as imagens -->
    <div class="image-container">
        <!-- Imagem 1 -->
        <img src="c:\Users\joao.pnsouza1\Pictures\exp 1.png" alt="Imagem 1">
        <!-- Imagem 2 -->
        <img src="c:\Users\joao.pnsouza1\Pictures\exp 2.png" alt="Imagem 2">
        
        <!-- Imagem 3 e link ao lado -->
        <div class="image-link-container">
            <img src="c:\Users\joao.pnsouza1\Pictures\exp3.png" alt="Imagem 3">
            <div>Na atividade física, eu tive que criar experimentos usando física.</div>
            <a href="https://www.canva.com/design/DAFlAOy5aYc/0Yr9TAnG-ar76bXe0OKvEg/edit" target="_blank">Link do Canva com os videos</a>
        </div>
    </div>

    <script src="particles.js"></script>
</body>
</html>
