<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Jogador</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centraliza verticalmente */
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        /* Container para os botões de fases */
        .game-buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 100px;
        }

        /* Estilo comum dos botões de fases */
        .game-button {
            padding: 35px 30px;
            font-size: 28px;
            color: #fff;
            background-color: rgba(206, 29, 29, 0.2);
            border: 4px solid rgba(206, 29, 29, 0.2); /* Borda pixelizada */
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            font-family: 'Press Start 2P', sans-serif;
        }

        /* Efeito de hover */
        .game-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* Estilo do cabeçalho */
        header h1 {
            font-size: 36px;
            color: white;
            margin-top: 10px; /* Diminuindo a margem superior para mover o título mais para cima */
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>
    <header>
        <h1>Escolha uma fase</h1>
    </header>
    <div class="game-buttons-container">
        <a href="fase1.html" class="game-button">Fase 1</a>
        <a href="fase1.html?player=2" class="game-button">Fase 2</a>
        <a href="fase1.html?player=3" class="game-button">Fase 3</a>
        <a href="fase1.html?player=4" class="game-button">Fase 4</a>
    </div>
</body>
</html>
