<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artes</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fundo.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Press Start 2P', sans-serif;
            color: #fff;
            text-align: center;
        }
        canvas#background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        h1 {
            font-size: 36px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .favorite-task {
            font-size: 20px;
            margin-top: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        /* Estilo para a imagem e o texto lado a lado */
        .image-text-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
            padding: 20px;
        }

        /* Estilo para a imagem no lado esquerdo */
        .image-text-container img {
            width: 1000px;
            height: auto;
            border-radius: 10px;
        }

        /* Estilo para o texto no lado direito */
        .image-text-container .text-container {
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            max-width: 600px; /* Limita o tamanho do texto */
            text-align: left;
        }

        /* Estilo para o link ao lado do texto */
        .image-text-container a {
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            transition: color 0.3s ease; /* Efeito de transição */
        }



        .corner-image {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 400px;
            height: auto;
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>

    <h1>Artes</h1>

    <div class="favorite-task">
        <p>Tarefas favoritas do aluno durante o ensino médio</p>
    </div>

    <!-- Container para imagem e texto -->
    <div class="image-text-container">
        <!-- Imagem no lado esquerdo -->
        <img src="c:\Users\joao.pnsouza1\Pictures\Mídia (3).jpg" alt="Imagem de Artes">
        
        <!-- Texto no lado direito -->
        <div class="text-container">
            <p>A atividade de artes eu escolhi colocar a atividade integrada da amostra de artes de 2023, nela nós tínhamos que criar uma oca indígena. Essa aldeia tinha que ser de uma tribo específica.</p>
        </div>
    </div>

    <script src="particles.js"></script>
</body>
</html>
