<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biologia</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fundo.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: auto;
            background-color: #000;
            font-family: 'Press Start 2P', sans-serif;
            color: #fff;
            text-align: center;
            scroll-behavior: smooth; /* Rolagem suave */
        }
        canvas#background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        h1 {
            font-size: 36px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .favorite-task {
            font-size: 20px;
            margin-top: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        /* Estilo para o container de imagem e texto lado a lado */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        /* Estilo para as imagens */
        .image-container img {
            width: 40%;
            height: auto;
            max-width: 600px;
            border-radius: 10px;
        }

        /* Estilo para o texto com o link */
        .text-container {
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            max-width: 1000px;
            text-align: left;
            margin-top: 30px;
        }

        .text-container a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        .text-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>

    <h1>Biologia</h1>

    <div class="favorite-task">
        <p>Tarefas favoritas do aluno durante o ensino médio</p>
    </div>

    <!-- Container para as duas imagens -->
    <div class="image-container">
        <img src="c:\Users\joao.pnsouza1\Pictures\Captura de tela 2024-11-22 171157.png" alt="Imagem Biologia 1">
        <img src="c:\Users\joao.pnsouza1\Pictures\Captura de tela 2024-11-22 171217.png" alt="Imagem Biologia 2">
    </div>

    <!-- Texto com o link para o Canva -->
    <div class="text-container">
        <p> Nessa atividade eu tive que falar sobre o grupo dos Poríferos, Platelmintos e Cnidários</p>
        <a href="https://www.canva.com/design/DAGWqKMQcJs/ovaR14fnk5XlZPQ0GiTCKA/edit?utm_content=DAGWqKMQcJs&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" target="_blank">Link do Canva Completo</a> 
    </div>

    <script src="particles.js"></script>
</body>
</html>
